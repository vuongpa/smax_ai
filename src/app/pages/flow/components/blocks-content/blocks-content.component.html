<ng-container *ngIf="(vm$ | async) as vm">
  <div *ngFor="let group of vm.groups">
    <app-group-block [group]="group"></app-group-block>
  </div>
  <button (click)="addNewGroup()" type="button" class="btn btn-default btn-block text-left add-group">
    <img src="https://smax.bot/assets/images/icon/plus.svg" />
    Add New Group
  </button>
</ng-container>
