<input class="form-control" 
  autocomplete="off" 
  [class]="className" 
  [placeholder]="placeholder" 
  [ngStyle]="{textAlign: align}" 
  [id]="id"
  [readonly]="readonly" 
  [mask]="option.mask" 
  [allowNegativeNumbers]="allowNegativeNumbers" 
  [suffix]="option.symbol" 
  [thousandSeparator]="option.thousandSeparator"
  [(ngModel)]="value" 
  (change)="onChange()" 
  (keyup)="onKeyup()" 
  (paste)="onPaste($event)" 
  [required]="required" />
